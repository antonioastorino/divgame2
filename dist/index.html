<!doctype html>
<html>
  <head>
    <link rel="preload" as="image" href="/assets/mountains.png" type="image/png" />
    <link rel="preload" as="image" href="/assets/player.png" type="image/png" />
    <link rel="preload" as="image" href="/assets/clouds.jpg" type="image/jpg" />
  </head>
  <body id="body">
    <script src="./index.js" type="module"></script>
    <div id="canvas-back">
      <div id="scroller-back"></div>
    </div>
    <div id="canvas">
      <div id="game-begin-view">G to start <br />W, A, S, D to move<br />P to pause</div>
      <div id="score">SCORE: <span id="score-value">0</span></div>
      <div id="scroller"></div>
      <div id="game-over-view">
        <p>
          GAME OVER
          <br />
          Your score: <span id="final-score">0</span>
          <br />
          Press G to restart
        </p>
      </div>
      <div id="player"></div>
    </div>
  </body>
</html>
